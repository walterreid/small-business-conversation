services:
  # Backend API Service
  - type: web
    name: small-business-marketing-tool-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      python3 app.py
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /health
    autoDeploy: true

  # Frontend Static Site
  - type: web
    name: small-business-marketing-tool-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        value: https://small-business-marketing-tool-backend.onrender.com
    autoDeploy: true

